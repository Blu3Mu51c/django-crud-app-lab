{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete">
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete <strong>{{ object.make }} {{ object.model }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'car-detail' object.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
