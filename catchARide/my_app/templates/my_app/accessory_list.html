{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/accessories/accessory-index.css' %}" />
{% endblock %}

{% block content %}
  <section class="page-header">
    <h1>All Accessories</h1>
    <img src="{% static 'images/wheel.svg' %}" alt="Wheel accessory" />
    <img src="{% static 'images/spanner.svg' %}" alt="Spanner" />
    <img src="{% static 'images/seat-cover.svg' %}" alt="Seat cover" />
    <img src="{% static 'images/mirror.svg' %}" alt="Mirror" />
  </section>

  <section class="card-container">
    {% for accessory in accessory_list %}
      <div class="card" style="border-color: {{ accessory.color }}">
        <div class="card-bg" style="background-color: {{ accessory.color }}"></div>
        <a href="{% url 'accessory-detail' accessory.id %}">
          <div class="card-content">
            <h2>{{ accessory.name }}</h2>
            <p>A {{ accessory.color }} accessory</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </section>
{% endblock %}
