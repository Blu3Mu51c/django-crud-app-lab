{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="page-header">
    <h1>Delete Accessory?</h1>
    <img src="{% static 'images/car-accessory.svg' %}" alt="Car accessory" />
  </div>
  <h2>Are you sure you want to delete {{ object.name }}?</h2>

  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'accessory-detail' object.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
{% endblock %}
